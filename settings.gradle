pluginManagement {
    repositories {
        maven {
            name = 'Fabric'
            url = 'https://maven.fabricmc.net/'
        }
        maven {
            name = 'Forge'
            url = 'https://maven.minecraftforge.net/'
        }
        mavenCentral()
        gradlePluginPortal()
    }
}

rootProject.name = "ZMusic-Mod"

include("zmusic-core")
include(
        "zmusic-fabric",
        "zmusic-fabric:zmusic-fabric-1.19.4",
        "zmusic-fabric:zmusic-fabric-1.19.3",
        "zmusic-fabric:zmusic-fabric-1.18.2",
        "zmusic-fabric:zmusic-fabric-1.17.1",
        "zmusic-fabric:zmusic-fabric-1.16.5",
        "zmusic-fabric:zmusic-fabric-1.15.2",
        "zmusic-fabric:zmusic-fabric-1.14.4"
)

include(
        "zmusic-forge",
        "zmusic-forge:zmusic-forge-1.19.4",
        "zmusic-forge:zmusic-forge-1.19.3",
        "zmusic-forge:zmusic-forge-1.18.2",
        "zmusic-forge:zmusic-forge-1.17.1",
        "zmusic-forge:zmusic-forge-1.16.5",
        "zmusic-forge:zmusic-forge-1.15.2",
        "zmusic-forge:zmusic-forge-1.14.4",
        "zmusic-forge:zmusic-forge-1.12.2"
)